<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> DICE ACTIVITY (CSS BOX MODEL)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<style>
.first-face {
display: flex;
justify-content: center;
align-items: center;
}

.second-face {
display: flex;
justify-content: space-between;
}

.second-face .pip:nth-of-type(2) {
align-self: flex-end;
}

.third-face {
display: flex;
justify-content: space-between;
}

.third-face .pip:nth-of-type(2) {
align-self: center;
}

.third-face .pip:nth-of-type(3) {
align-self: flex-end;
}

.fourth-face, .sixth-face {
display: flex;
justify-content: space-between;
}

.fourth-face .column, .sixth-face .column {
display: flex;
flex-direction: column;
justify-content: space-between;
}

.fifth-face {
display: flex;
justify-content: space-between;
}

.fifth-face .column {
display: flex;
flex-direction: column;
justify-content: space-between;
}

.fifth-face .column:nth-of-type(2) {
justify-content: center;
}


* {
box-sizing: border-box;
}

html, body {
height: 100%;
}

body {
display: flex;
align-items: center;
justify-content: center;
vertical-align: center;
flex-wrap: wrap;
align-content: center;
font-family: 'Open Sans', sans-serif;

background: linear-gradient(top, #222, #333);
}

[class$="face"] {
margin: 10px;
padding: 4px;

background-color: white;
width: 200px;
height: 200px;
object-fit: contain;

box-shadow:
inset 0 5px black,
inset 0 -5px black,
inset 5px 0 black,
inset -5px 0 black;

border-radius: 10%;
}

.pip {
display: block;
width: 40px;
height: 40px;
border-radius: 50%;
margin: 4px;

background-color: black;
box-shadow: inset 0 3px black, inset 0 -3px black;
}
</style>
<div class="sixth-face">
<div class="column">
<span class="pip"></span>
<span class="pip"></span>
<span class="pip"></span>
</div>
<div class="column">
<span class="pip"></span>
<span class="pip"></span>
<span class="pip"></span>
</div>
</div>
<div class="fifth-face">
<div class="column">
<span class="pip"></span>
<span class="pip"></span>
</div>
<div class="column">
<span class="pip"></span>
</div>
<div class="column">
<span class="pip"></span>
<span class="pip"></span>
</div>
</div>
<div class="fourth-face">
<div class="column">
<span class="pip"></span>
<span class="pip"></span>
</div>
<div class="column">
<span class="pip"></span>
<span class="pip"></span>
</div>
</div>
<div class="third-face">
<span class="pip"></span>
<span class="pip"></span>
<span class="pip"></span>
</div>
<div class="second-face">
<span class="pip"></span>
<span class="pip"></span>
</div>
<div class="first-face">
<span class="pip"></span>
</div>
</body>
</html>
